<!DOCTYPE html>
<html>
    <head>
        <title>tetryan</title>
        <link href='https://fonts.googleapis.com/css?family=Inconsolata' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="staile.css"></link>
        <script src="lib/cerebrum.js"></script>
        <script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="   crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css2?family=Courier+Prime&display=swap" rel="stylesheet">

    <body class="light-mode">
        <div id="output" class="text"></div>
        <div id="score" class="text"></div>
        <div id="instructions" class="text">
            Side note! When set to speed 0, you wont see the tetrominos fall!
            <br/> However, it will still continue to evolve!
            <br/>
            <br/>
            <br/>
            <br />
            <b>[Key Commands]</b>
            <!-- <br />Load Fully Evolved Archive: [CTRL] -->
            <br />Dark mode: [P]
            <br />Speed Up: [E]
            <br />Slow Down: [D]
            <br />Toggle AI: [A]
            <br />Move Shape: [Arrow Keys]
            <br />Rotate Shape: [Up Arrow]
            <br />Drop Shape: [Down Arrow]
            <!-- <br />Save State: [Q]
            <br />Load State: [W]
            <br />Get Archive: [G]
            <br />Load Archive: [R] -->
            <br />Pick Shape: [I,O,T,S,Z,J,L]</div>
        <script src="./ai.js"></script>
        <script>
        $(window).keydown(function (e){
            if (e.ctrlKey) {
                var archiveJSON = $.ajax({
                url: "./archive.json",
                async: false
                }).responseText;
                loadArchive(archiveJSON);
                alert("Archive loaded successfully!");
            }
            });
        </script>
            <script type="text/javascript">
        </script>
